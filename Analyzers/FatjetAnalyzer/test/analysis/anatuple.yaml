variables:
# Event variables:
    - name: run
      dimension: 1
      type: event
      description: run number
      
    - name: lumi
      dimension: 1
      type: event
      description: lumisection number
      
    - name: event
      dimension: 1
      type: event
      description: event number
      
    - name: w
      dimension: 1
      type: event
      description: event weight
      
    - name: sigma
      dimension: 1
      type: event
      description: the physical process' cross section
      
#    - name: njets
#      dimension: 1
#      type: event
#      description: the number of AK4 jets in the event with pT > 10 GeV
      
    - name: pt_hat
      dimension: 1
      type: event
      description: pt-hat
      
    - name: htak4
      dimension: 1
      type: event
      description: HT of the event calculated from AK4 PF jets with pT > 30
      
    - name: htak8
      dimension: 1
      type: event
      description: HT of the event calculated from uncorrected AK8 PF jets with pT > 150 and |eta| < 2.5
      
    - name: htak8jec
      dimension: 1
      type: event
      description: HT of the event calculated from AK8 PF jets with pT > 150 and |eta| < 2.5
      
    - name: wtt
      dimension: 1
      type: event
      description: TTbar pT reweight, sqrt(sf0*sf1)
      
    - name: wpu
      dimension: 1
      type: event
      description: Pileup re-weighting factor (for MC)
      
    - name: W
      dimension: 1
      type: event
      description: Total weight, the product of all weights
    
