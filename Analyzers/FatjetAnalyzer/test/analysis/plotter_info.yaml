th1:
    pt:
        var: pt
        label: "p_{T}"
        unit: GeV
        binning: [1000, 200, 2200]
        legend: 2
    
    m:
        var: m
        label: "m"
        unit: GeV
        binning: [1000, 0, 700]
        legend: 2
    
    mp:
        var: m_p
        label: "m_{pruned}"
        unit: GeV
        binning: [1000, 0, 700]
        legend: 2
    
    htak8:
        var: htak8
        label: "H_{T}^{AK8}"
        unit: GeV
        binning: [1000, 0, 2500]
        legend: 2
    
    maxmt:
        var: "Max$(m_t)"
        label: "max#left(m_{trimmed}#right)"
        unit: GeV
        binning: [1000, 0, 700]
        legend: 2
    
    mavg:
        var: mavg
        label: "#bar{m}_{ungroomed}"
        unit: GeV
        binning: [1000, 0, 700]
        legend: 2
    
    mavgp:
        var: mavg_p
        label: "#bar{m}_{pruned}"
        unit: GeV
        binning: [1000, 0, 700]
        legend: 2
    
    masyp:
        var: masy_p
        label: "A_{m}"
        unit: False
        binning: [1000, 0, 1]
        legend: 4
    
    deta:
        var: deta
        label: "#left|#Delta#eta#right|"
        unit: False
        binning: [1000, 0, 1]
        legend: 3
    
    dphi:
        var: "TMath::Pi()-abs(TMath::Pi()-abs(phi[0]-phi[1]))"
        label: "#left|#Delta#phi#right|"
        unit: False
        binning: [1000, 0, 3.5]
        legend: 1
    
    dr:
        var: "sqrt(pow(deta,2)+pow(TMath::Pi()-abs(TMath::Pi()-abs(phi[0]-phi[1])),2))"
        label: "#Delta R"
        unit: False
        binning: [1000, 0, 3.5]
        legend: 1
    
    mintau21:
        var: "Min$(tau21)"
        label: "min#left(#tau_{21}#right)"
        unit: False
        binning: [1000, 0, 1]
        legend: 2
    
    maxtau43:
        var: "Max$(tau43)"
        label: "max#left(#tau_{43}#right)"
        unit: False
        binning: [1000, 0, 1]
        legend: 1
    
    maxtau43p:
        var: "Max$(tau43_p)"
        label: "max#left(#tau_{43}^{pruned}#right)"
        unit: False
        binning: [1000, 0, 1]
        legend: 1
    
    maxtau42:
        var: "Max$(tau42)"
        label: "max#left(#tau_{42}#right)"
        unit: False
        binning: [1000, 0, 1]
        legend: 1
    
    maxtau42p:
        var: "Max$(tau42_p)"
        label: "max#left(#tau_{42}^{pruned}#right)"
        unit: False
        binning: [1000, 0, 1]
        legend: 1
    
    bd:
        var: bd
        label: "b-tag discriminator"
        unit: CSV
        binning: [1000, 0, 1]
        legend: 1
th2:
    deta_dphi:
        var: ["deta", "TMath::Pi()-abs(TMath::Pi()-abs(phi[0]-phi[1]))"]
        label: ["#left|#Delta#eta#right|", "#left|#Delta#phi#right|"]
        unit: False
        binning: [50, 0, 3.5, 50, 0, 3.5]
        legend: 3
    
    htak8_mavgp:
        var: ["htak8", "mavg_p"]
        label: ["H_{T}^{AK8}", "#bar{m}_{pruned}"]
        unit: ["GeV", "GeV"]
        binning: [50, 0, 700, 50, 0, 2500]
        legend: 3
    
    htak8_maxmt:
        var: ["htak8", "Max$(m_t)"]
        label: ["H_{T}^{AK8}", "max#left(m_{trimmed}#right)"]
        unit: ["GeV", "GeV"]
        binning: [50, 0, 700, 50, 0, 2500]
        legend: 3
    
    pt_mp:
        var: ["pt", "m_p"]
        label: ["p_{T}", "m_{pruned}"]
        unit: ["GeV", "GeV"]
        binning: [50, 0, 700, 50, 0, 1000]
        legend: 3
    
    pt_mt:
        var: ["pt", "m_t"]
        label: ["p_{T}", "m_{trimmed}"]
        unit: ["GeV", "GeV"]
        binning: [50, 0, 700, 50, 0, 1000]
        legend: 3
