- variable: deta
  cut: 2
  fname: nminus1_deta
  lines:
      - process: qcdmg
      - process: ttbar
      - process: sq300to4j
  rule: [0.6, ""]
  legend: 2

- variable: masyp
  cut: 3
  fname: nminus1_masyp
  lines:
      - process: qcdmg
      - process: ttbar
      - process: sq300to4j
  rule: [0.1, ""]
  legend: 2

- variable: tau43s
  cut: 4
  fname: nminus1_tau43s
  lines:
      - process: qcdmg
      - process: ttbar
      - process: sq300to4j
  rule: [0.45, ""]

- variable: tau42s
  cut: 5
  fname: nminus1_tau42s
  lines:
      - process: qcdmg
      - process: ttbar
      - process: sq300to4j
  rule: [0.15, ""]

